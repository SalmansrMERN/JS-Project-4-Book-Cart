<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Sohoj.com</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="login_area">
            <h1 class="mb-5 text-danger">Welcome To E-Sohoj Book House
            </h1>
            <div class="submit_area">
                <h4 class="mb-4">Login</h4>
                <input type="email" placeholder="Enter Your Email" required class="form-control mb-3" id="mail">
                <input type="password" placeholder="Enter Your Passwoird" required class="form-control mb-4" id="pword">
                <button class="btn btn-success" id="login">Enter</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="order_area">
            <div class="shape-1"></div>
            <div class="shape-2"></div>
            <h1 class="header mb-5">
                <i class="fas fa-book-open text-warning"></i>
                <span class="text-danger">
                    Salman's</span>
                Book List
            </h1>
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control  mb-3">
            <label for="title">Author</label>
            <input type="text" id="author" class="form-control mb-3">
            <label for="title">Year</label>
            <input type="text" id="year" class="form-control mb-5">
            <button class="btn btn-success d-block w-100 mb-3" id="add_book">Add Book</button>
            <button class="btn btn-danger d-block w-100 mb-3" id="order">Complete Order</button>
            <table class="table table-striped mt-5 text-center">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody id="book_list"></tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <div>
            <div class="shape-3"></div>
            <h2 id="message" class="text-danger">Thanks For Your Order. Soon We Will Let You Know About Your Order
                Confirmation.
                <i class="far fa-smile"></i>
            </h2>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
